<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PassGenie â€“ Strong Password Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Generate strong, unique passwords in seconds with PassGenie, a beautiful one-screen mini app for Base and Farcaster." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="PassGenie" />
  <meta property="og:description" content="Generate strong, unique passwords in seconds with PassGenie, a beautiful one-screen mini app for Base and Farcaster." />
  <meta property="og:url" content="https://passgenie.example.com/" />
  <meta property="og:image" content="https://passgenie.example.com/assets/hero.png" />

  <!-- Farcaster Mini App -->
  <meta
    name="fc:miniapp"
    content='{"version":"1","imageUrl":"https://passgenie.example.com/assets/embed-3x2.png","button":{"title":"Open PassGenie","action":{"type":"launch_frame","url":"https://passgenie.example.com/"}},"splashImageUrl":"https://passgenie.example.com/assets/splash.png","splashBackgroundColor":"#020617"}'
  />

  <!-- Farcaster Frame (backwards compatible) -->
  <meta
    name="fc:frame"
    content='{"version":"next","imageUrl":"https://passgenie.example.com/assets/embed-3x2.png","button":{"title":"Open PassGenie","action":{"type":"launch_frame","url":"https://passgenie.example.com/"}},"splashImageUrl":"https://passgenie.example.com/assets/splash.png","splashBackgroundColor":"#020617"}'
  />

  <style>
    :root {
      color-scheme: dark;
      --bg: #020617;
      --bg-elevated: rgba(15,23,42,0.9);
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --danger: #f97373;
      --radius-xl: 18px;
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.8);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.9));
      border-radius: 28px;
      border: 1px solid rgba(148,163,184,0.25);
      box-shadow: var(--shadow-soft);
      padding: 18px 18px 14px;
      backdrop-filter: blur(24px);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .app-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 4px 6px 4px;
    }

    .badge {
      align-self: flex-start;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: linear-gradient(135deg, rgba(56,189,248,0.16), rgba(56,189,248,0.04));
      color: var(--accent);
      border: 1px solid rgba(56,189,248,0.35);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge::before {
      content: "";
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34,197,94,0.9);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    .card {
      margin-top: 4px;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.1), transparent 55%),
                  radial-gradient(circle at top right, rgba(99,102,241,0.14), transparent 60%),
                  var(--bg-elevated);
      border-radius: 22px;
      padding: 14px 14px 12px;
      border: 1px solid rgba(148,163,184,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .control-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
    }

    .control-row label {
      color: var(--muted);
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .length-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #length-label {
      font-variant-numeric: tabular-nums;
      font-size: 14px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.4);
    }

    input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      border-radius: 999px;
      background: rgba(15,23,42,0.8);
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(56,189,248,0.22);
      border: 2px solid #0f172a;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: var(--accent);
      border: 2px solid #0f172a;
      cursor: pointer;
    }

    .toggle-group {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 6px;
    }

    .toggle {
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.45);
      padding: 5px 0;
      background: radial-gradient(circle at top, rgba(15,23,42,1), rgba(15,23,42,0.95));
      color: var(--muted);
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .toggle.active {
      background: radial-gradient(circle at top, rgba(56,189,248,0.32), rgba(15,23,42,0.96));
      color: #e0f2fe;
      border-color: rgba(56,189,248,0.8);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.35);
    }

    .toggle:active {
      transform: translateY(1px) scale(0.99);
    }

    .output {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
    }

    .password-row {
      display: flex;
      align-items: stretch;
      gap: 6px;
      padding: 8px 9px;
      border-radius: 16px;
      background: rgba(15,23,42,0.94);
      border: 1px solid rgba(148,163,184,0.55);
    }

    #password-output {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      outline: none;
      min-width: 0;
    }

    #password-output::selection {
      background: rgba(56,189,248,0.4);
    }

    .icon-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: radial-gradient(circle at top, rgba(15,23,42,1), rgba(15,23,42,0.96));
      width: 32px;
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.12s ease-out;
    }

    .icon-btn:hover {
      border-color: rgba(56,189,248,0.85);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.25);
    }

    .icon-btn:active {
      transform: translateY(1px) scale(0.97);
    }

    .meta-row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }

    .strength {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--muted);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: rgba(148,163,184,0.8);
      box-shadow: 0 0 0 3px rgba(148,163,184,0.33);
    }

    .dot.weak {
      background: #f97373;
      box-shadow: 0 0 0 3px rgba(248,113,113,0.4);
    }

    .dot.medium {
      background: #fbbf24;
      box-shadow: 0 0 0 3px rgba(251,191,36,0.4);
    }

    .dot.strong {
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34,197,94,0.4);
    }

    .primary-btn {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 13px;
      font-weight: 500;
      background: radial-gradient(circle at top left, #38bdf8, #0ea5e9);
      color: #0b1120;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
      box-shadow: 0 10px 30px rgba(56,189,248,0.6);
      transition: all 0.12s ease-out;
    }

    .primary-btn::after {
      content: "âŸ²";
      font-size: 13px;
    }

    .primary-btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 6px 18px rgba(56,189,248,0.5);
    }

    .history {
      border-radius: 16px;
      padding: 8px 9px 6px;
      background: rgba(15,23,42,0.92);
      border: 1px dashed rgba(148,163,184,0.4);
    }

    .history h2 {
      margin: 0 0 4px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    .history-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 88px;
      overflow: hidden;
    }

    .history-item {
      font-size: 11px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(51,65,85,0.85);
      color: #cbd5f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .history-item span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .pill-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }

    .app-footer {
      margin-top: 4px;
      padding: 2px 4px 0;
      font-size: 10px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      padding: 8px 12px;
      font-size: 11px;
      border-radius: 999px;
      background: rgba(15,23,42,0.98);
      border: 1px solid rgba(56,189,248,0.85);
      color: #e0f2fe;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out, transform 0.15s ease-out;
      transform-origin: bottom center;
    }

    .toast.visible {
      opacity: 1;
      transform: translate(-50%, -4px);
    }

    @media (max-width: 480px) {
      .app {
        border-radius: 0;
        box-shadow: none;
        border-left: none;
        border-right: none;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="badge" id="env-badge">Web</div>
      <h1>PassGenie</h1>
      <p class="subtitle" id="subtitle">Craft strong passwords in one tap.</p>
    </header>

    <main class="card">
      <section class="controls">
        <div class="control-row">
          <label for="length">
            Length
            <span class="pill-label">8â€“32</span>
          </label>
          <div class="length-control">
            <input type="range" id="length" min="8" max="32" value="16" />
            <span id="length-label">16</span>
          </div>
        </div>

        <div class="control-row toggles">
          <label>
            Characters
            <span class="pill-label">Tap to toggle</span>
          </label>
          <div class="toggle-group">
            <button class="toggle active" data-type="lower">a-z</button>
            <button class="toggle active" data-type="upper">A-Z</button>
            <button class="toggle active" data-type="digits">0-9</button>
            <button class="toggle active" data-type="symbols">!@#</button>
          </div>
        </div>
      </section>

      <section class="output">
        <div class="password-row">
          <input id="password-output" type="text" readonly value="Tap Generate" />
          <button id="copy-btn" class="icon-btn" title="Copy password">
            ðŸ“‹
          </button>
        </div>
        <div class="meta-row">
          <div class="strength">
            <span class="dot" id="strength-dot"></span>
            <span id="strength-label">Strength: â€”</span>
          </div>
          <button id="generate-btn" class="primary-btn">Generate</button>
        </div>
      </section>

      <section class="history">
        <h2>Recent</h2>
        <ul id="history-list" class="history-list"></ul>
      </section>
    </main>

    <footer class="app-footer">
      <span>Passwords never leave your device.</span>
      <span class="pill-label">Mini Â· Utility</span>
    </footer>
  </div>

  <div id="toast" class="toast">Copied to clipboard</div>

  <script type="module" src="./script.js"></script>
</body>
</html>
